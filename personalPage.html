<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="jumbotron" style="width: auto; height: 610px">
        <div style="text-align: center;margin-bottom:50px;font-size: 50px;color: gray"><script>document.write(localStorage.username+"的个人主页")</script></div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputText3" class="col-sm-2 control-label" style="font-size: 19px">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-lg" id="inputText3">
                    <script>document.getElementById("inputText3").value=localStorage.username;</script>
                </div>
            </div>
            <div class="form-group">
                <label for="sex1" class="col-sm-2 control-label" style="font-size: 19px">性别</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-lg" id="sex1">
                    <script>document.getElementById("sex1").value=localStorage.sex;</script>
                </div>
            </div>
            <div class="form-group">
                <label for="age1" class="col-sm-2 control-label" style="font-size: 19px">年龄</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-lg" id="age1">
                    <script>document.getElementById("age1").value=localStorage.age;</script>
                </div>
            </div>


            <div class="form-group ">
                <div class="col-sm-offset-2 col-sm-10 ">
                    <button type="submit" class="btn  btn-primary btn-lg " onclick="back()">返回上一页</button>
                    <button type="reset" class="btn  btn-primary btn-lg " onclick="setPersonalData()">修改个人资料</button>
                    <button type="reset" class="btn  btn-primary btn-lg " onclick="backToFirstPage()">返回主页</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function back(){
        history.back();
    }
    function setPersonalData(){
        window.open("setPersonalData.html");
    }
    function backToFirstPage(){
        window.open("myWeb.html");
    }
</script>
</body>
</html>
