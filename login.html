<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="jumbotron" style="width: auto; height: 610px">
        <div style="text-align: center;margin-bottom:50px;font-size: 50px;color: gray">登录</div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputText3" class="col-sm-2 control-label" style="font-size: 19px">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-lg" id="inputText3" placeholder="用户名">
                </div>
            </div>
            <div class="form-group ">
                <label for="inputPassword3" class="col-sm-2 control-label" style="font-size: 19px">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-lg" id="inputPassword3" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label style="font-size: 17px">
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-sm-offset-2 col-sm-10 ">
                    <button type="submit" class="btn  btn-primary btn-lg " onclick="check()">登录</button>
                    <button type="reset" class="btn  btn-primary btn-lg " >重置</button>
                    <a href="regist.html" style="margin-left: 50px;margin-top: 15px">新用户注册</a>
                </div>
            </div>

        </form>
    </div>

</div>

<script>
    var username = document.getElementById("inputText3");
    var password = document.getElementById("inputPassword3");
    function check() {

        if (username.value == localStorage.username && password.value == localStorage.password) {
            window.open("myWeb.html");
        } else if (username.value == localStorage.username && password.value != localStorage.password) {
            alert("密码错误，请重新输入!!!")
        } else if (username.value != localStorage.username && password.value == localStorage.password) {
            alert("用户名错误，请重新输入!!!")
        } else if (username.value == "" && password.value == "") {
            alert("请输入用户名和密码!!!")
        } else if (username.value != localStorage.username && password.value != localStorage.password) {
            alert("用户不存在，请先注册!!!")
        }
    }

</script>
</body>
</html>
